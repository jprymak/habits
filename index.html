	<main>

		<h3>Postępy nawyku</h3>
		<h1 class="habit-header">Dodaj nawyk</h1>
		<hr>
		
		<label for="new-habit">Dodaj nowy nawyk <input class="habit-picker__input" name="new-habit"
				type="text"></label>
				<label for="new-date">i wybierz datę rozpoczęcia: <input class="habit-picker__date" name="new-date"

				<button class="habit-picker__button">Zatwierdź</button>
		<span>lub</span>
		<label for="habit-select">wybierz nawyk z listy: <select class="habit-picker__select"

		<div class="calendar-container">
			<div class="svg-box">
				<svg viewBox="-15 0 48 48" xmlns="http://www.w3.org/2000/svg">
					<polygon class="previousBtn" points="0,24 32,0 32,48" fill="grey"></polygon>
				</svg>
			</div>
			<section class="calendar"></section>
			<div class="svg-box">
				<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
					<polygon class="nextBtn" points="0,0 32,24 0,48" fill="grey"></polygon>
				</svg>
			</div>
			<div>
